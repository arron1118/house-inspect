{extend name='public/base' /}
{block name='css'}
{include file='public/bootstrap' /}
{/block}

{block name='body'}
<div class="container-fluid">
    <div class="row mb-3 shadow-sm bg-white rounded">
        <div class="col pt-3">
            <form class="layui-form layui-form-pane" lay-filter="searchForm" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">区域</label>
                        <div class="layui-input-inline">
                            <select name="area_id" lay-filter="areaFilter">
                                <option value="0">全部</option>
                                {foreach $areaList as $key => $val}
                                <option value="{$val.id}">{$val.title}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">社区名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-normal" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                    </div>
                    <div class="layui-inline">
                        <button type="reset" class="layui-btn layui-btn-primary"><i class="fa fa-refresh"></i> 重 置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="layuimini-container">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="add"><i
                    class="fa fa-plus"></i> 添加
            </button>
        </script>
        <table class="layui-table" id="currentTableId" lay-filter="currentTableFilter" lay-even lay-data="">
            <thead>
            <tr>
                <th lay-data="{field: 'id', title: '编号', width: 100}"></th>
                <th lay-data="{field: 'title', title: '名称', edit: 'text'}"></th>
                <th lay-data="{field: 'area_title', title: '项目', edit: 'text'}"></th>
                <th lay-data="{field: 'house', title: '楼房', align: 'center', templet: (row) => row.house_count}"></th>
                <th lay-data="{field: 'create_time', title: '创建时间', align: 'center'}"></th>
                <th lay-data="{title: '操作', width: 150, toolbar: '#currentTableBar', align: 'center', fixed: 'right'}"></th>
            </tr>
            </thead>
        </table>
        <script type="text/html" id="currentTableBar">
            {if ($userInfo->id === 1)}
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete" title="删除">
                <i class="fa fa-trash-can"></i>
            </a>
            {/if}
        </script>

    </div>
</div>
{/block}

{block name='js'}
<script>
    layui.use(['jquery', 'layer', 'table', 'form'], function () {
        let $ = layui.jquery,
            layer = layui.layer,
            table = layui.table,
            form = layui.form;

        let option = { icon: 0 };

        table.init('currentTableFilter', {
            url: '{:url("/district/getDistrictList")}',
            id: 'currentTable',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            //异步请求，格式化数据
            parseData: function (res) {
                return {
                    'code': 0,
                    'msg': '',
                    'data': res.data,
                    'count': res.total
                }
            },
            page: {
                limits: [15, 30, 45, 60],
                limit: 15,
            },
            skin: 'line',
            even: true,
        })

        let reloadTable = function (params = {}) {
            //执行搜索重载
            table.reload('currentTable', {
                page: {
                    curr: 1
                },
                where: params
            }, false);
        }
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            reloadTable(data.field)

            return false
        });

        form.on('select(areaFilter)', function (data) {
            let params = [];
            params[data.elem.name] = data.value
            params = Object.assign({}, form.val('searchForm'), params)
            reloadTable(params);
        })

        $('button[type="reset"]').on('click', function () {
            reloadTable({})
        })

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            let area = $('select[lay-filter="areaFilter"]')

            if (['add'].includes(obj.event) && parseInt(area.val()) <= 0) {
                option.icon = 2
                layer.msg('请选择区域', option)
                return false
            }
            if (obj.event === 'add') {  // 监听添加操作
                layer.prompt({ title: '请输入名称' }, function (title, index) {
                    $.post('{:url("/district/save")}', { title: title, area_id: area.val() }, function (res) {
                        if (res.code === 1) {
                            option.icon = 1
                            layer.close(index)
                            reloadTable(form.val('searchForm'))
                        }

                        layer.msg(res.msg, option)
                    });
                });
            }
        });

        let update = function (param) {
            $.post('{:url("/area/update")}', param, function (res) {
                if (res.code === 1) {
                    option.icon = 1
                    reloadTable()
                }

                layer.msg(res.msg, option)
            })
        }

        // 单元格编辑
        table.on('edit(currentTableFilter)', function (obj) {
            update(obj.data)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            switch (obj.event) {
                case 'delete':
                    layer.confirm('确认删除数据？', function (index) {
                        $.post("{:url('/area/delete')}", { id: obj.data.id }, function (res) {
                            layer.close(index);
                            if (res.code === 1) {
                                option.icon = 1
                                reloadTable(form.val('searchForm'))
                            }

                            layer.msg(res.msg, option)
                        })
                    });
                    break;
            }
        });


    })
</script>
{/block}
